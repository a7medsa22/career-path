<html>
<html lang="ar" dir="ltr"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile</title>
    <link rel="stylesheet" href="../css/style profile page.css">
</head>

<body>

    <div class="box">

        <div class="top">
            <div class="photo">
                <img src="../image/lolo.avif" alt="">
            </div>

            <div class="text">
                <h2>Walaa Bahgat</h2>
                <p>Front-End Developer | Career Path Student</p>
            </div>

        </div>

        <h3>Personal Information</h3>

        <div class="row">
            <label>Email</label>
            <input type="text" id="email" value="walaa@example.com" readonly>
        </div>  

        
        <div class="row">
            <label>Phone</label>
            <input type="text" id="phone" value="+201234567890" readonly>
        </div>

        <div class="row">
            <label>City</label>
            <input type="text" id="city" value="Assiut, Egypt" readonly>
        </div>

        <h3>Skills</h3>

        <div class="skills">
            <span>HTML</span>
            <span>CSS</span>
            <span>JavaScript</span>
            <span>React</span>
            <span>Git & GitHub</span>
        </div>

        <h3>Education</h3>

        <div class="edu">
            <p class="b22"><b>Computer Science Student</b></p>
            <p>Career Path Learning Program</p>
        </div>

        <button id="edit">Edit Profile</button>

    </div>

   <script src="../js/script profile page.js"></script>
</body>
</html>
